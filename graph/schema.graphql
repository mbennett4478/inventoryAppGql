type User {
  id: String!
  firstName: String!
  lastName: String!
  email: String!
}

type Inventory {
  id: String!
  name: String!
  createdAt: Time!
  updatedAt: Time!
  items: [InventoryItem!]!
}

type InventoryItem {
  id: String!
  inventoryId: String!
  quantity: Int!
  item: Item!
}

type Item {
  id: String!
  createdAt: Time!
  updatedAt: Time!
  name: String!
}

scalar Time

input NewItem {
  name: String!
}

input NewInventoryItem {
  quantity: Int!
  inventoryId: String!
  itemId: String!
}

input NewInventory {
  name: String!
}

type Query {
  inventories: [Inventory!]!
  item(id: String): Item!
}

type Mutation {
  createInventory(input: NewInventory): Inventory!
  createItem(input: NewItem): Item!
  addInventoryItem(input: NewInventoryItem): InventoryItem!
  removeInventoryItem(id: String): String!
  deleteInventory(id: String): Inventory!
}
